<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Sentiment Analysis</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_PUBLISHER_ID" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Stock Sentiment Analysis</h1>
    <div id="auth-section" class="mb-4"> 
      <div id="login-form">
        <input type="text" id="login-username" placeholder="Username" class="w-full p-2 mb-2 border rounded" value="elonkhatri@gmail.com">
        <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-2 border rounded" value="123">
        <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        <p class="text-center mt-2">
          <button id="show-signup-btn" class="text-blue-500 hover:underline">Need an account? Sign up</button>
        </p>
      </div>
      <div id="signup-form" class="hidden">
        <input type="text" id="signup-username" placeholder="Username" class="w-full p-2 mb-2 border rounded">
        <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 mb-2 border rounded">
        <button id="signup-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
        <p class="text-center mt-2">
          <button id="show-login-btn" class="text-blue-500 hover:underline">Already have an account? Log in</button>
        </p>
      </div>
      <div id="user-section" class="hidden">
        <p id="user-greeting" class="text-center mb-2"></p>
        <button id="logout-btn" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
      </div>
    </div>
    <div id="analysis-section" class="mb-4 hidden">
      <div class="mb-2">
        <label for="provider" class="block text-sm font-medium text-gray-700">Select Data Provider:</label>
        <select id="provider" class="mt-1 block w-full p-2 border rounded">
          <option value="alpha_vantage">Alpha Vantage</option>
          <option value="yfinance" selected>Yahoo Finance (yfinance)</option>
          <!-- <option value="polygon">Polygon IO</option> -->
        </select>
      </div>
      <div class="mb-2">
        <label for="tolerance" class="block text-sm font-medium text-gray-700">Highlight MA Tolerance (%):</label>
        <input type="number" id="tolerance" value="5" min="0" max="100" class="mt-1 block w-full p-2 border rounded">
        <label for="muteMaAlerts" class="inline-flex items-center mt-1">
          <input type="checkbox" id="muteMaAlerts" class="form-checkbox">
          <span class="ml-2 text-sm text-gray-700">Mute MA Alerts until tomorrow</span>
        </label>
      </div>
      <div class="mb-2">
        <label for="volumeTolerance" class="block text-sm font-medium text-gray-700">20 day Volume abnormally (%):</label>
        <input type="number" id="volumeTolerance" value="5" min="0" max="100" class="mt-1 block w-full p-2 border rounded">
        <label for="muteVolumeAlerts" class="inline-flex items-center mt-1">
          <input type="checkbox" id="muteVolumeAlerts" class="form-checkbox">
          <span class="ml-2 text-sm text-gray-700">Mute Volume Alerts until tomorrow</span>
        </label>
      </div>
      <div class="mb-2">
        <label for="priceChangeTolerance" class="block text-sm font-medium text-gray-700">Price Change Tolerance (%):</label>
        <input type="number" id="priceChangeTolerance" value="2" min="0" max="100" class="mt-1 block w-full p-2 border rounded">
        <label for="mutePriceChangeAlerts" class="inline-flex items-center mt-1">
          <input type="checkbox" id="mutePriceChangeAlerts" class="form-checkbox">
          <span class="ml-2 text-sm text-gray-700">Mute Price Change Alerts until tomorrow</span>
        </label>
      </div>
      <div class="mb-2">
        <label for="crossoverLookbackDays" class="block text-sm font-medium text-gray-700">Crossover Lookback Days:</label>
        <input type="number" id="crossoverLookbackDays" value="10" min="1" max="365" class="mt-1 block w-full p-2 border rounded">
      </div>
      <input
        type="text"
        id="symbol"
        placeholder="Enter stock symbols (e.g., NVDA,ASTS or NVDA, ASTS)"
        class="w-full p-2 border rounded"
      >
      <div class="flex space-x-2 mt-2">
        <button
          id="analyze-btn"
          class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Analyze
        </button>
        <button
          id="add-watchlist-btn"
          class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600"
        >
          Add to Watchlist
        </button>
      </div>
      <div class="mb-2">
        <label for="interval" class="block text-sm font-medium text-gray-700">Reanalyze Every (minutes):</label>
        <input type="number" id="interval" value="1" min="1" class="mt-1 block w-full p-2 border rounded">
      </div>
      <div class="mb-2">
        <label for="alertEmail" class="block text-sm font-medium text-gray-700">Alert Email (optional):</label>
        <input type="email" id="alertEmail" placeholder="Enter email for alerts" class="mt-1 block w-full p-2 border rounded">
      </div>
      <div class="mb-2">
        <label for="alertCooldown" class="block text-sm font-medium text-gray-700">Alert Cooldown (seconds):</label>
        <input type="number" id="alertCooldown" value="300" min="1" class="mt-1 block w-full p-2 border rounded">
      </div>
      <button
        id="stop-analysis-btn"
        class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-2 hidden"
      >
        Stop Continuous Analysis
      </button>
      <p id="countdown-timer" class="text-center text-gray-700 mt-2 hidden"></p>
    </div>
    <!-- Google AdSense Ad Unit Placeholder -->
    <div class="my-4 p-4 border rounded-lg bg-gray-50 text-center">
      <p class="text-gray-600 mb-2">Advertisement</p>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR_ADSENSE_PUBLISHER_ID"
           data-ad-slot="YOUR_ADSENSE_AD_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div id="watchlist-section" class="mb-4 hidden">
      <h2 class="text-xl font-semibold mb-2">Watchlist</h2>
      <div id="watchlist" class="flex flex-wrap gap-2 mb-2"></div>
      <button
        id="analyze-watchlist-btn"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 hidden"
      >
        Analyze Watchlist
      </button>
    </div>
    <div id="loading" class="hidden text-center text-gray-500">Loading...</div>
    <div id="error" class="hidden text-center text-red-500"></div>
    <div id="results" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
